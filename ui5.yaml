specVersion: "3.1"
metadata:
  name: nus.edu.sg.ot_non_ea_detailedreport
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /v2/eclaims
            url: https://national-university-of-singapore-nus-ariba-dev-px55m7l53c18cca4.cfapps.eu10-004.hana.ondemand.com
            destination: nusbtpeclaim
          - path: /v2/catalog
            url: https://national-university-of-singapore-nus-ariba-dev-px55m7l576956a4c.cfapps.eu10-004.hana.ondemand.com
            destination: nusbtputil
          - path: /v2/util
            url: https://national-university-of-singapore-nus-ariba-dev-px55m7l576956a4c.cfapps.eu10-004.hana.ondemand.com
            destination: nusbtputil
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: nus.edu.sg.ot_non_ea_detailedreport
        ui5Theme: sap_fiori_3
